<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gardening Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .gardening-section {
      background-color: #e8f5e9;
      padding: 60px 20px;
      text-align: center;
    }

    .gardening-section h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #2e7d32;
    }

    .gardening-section p {
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto 30px;
      color: #4e4e4e;
      line-height: 1.6;
    }
    .gardening-section img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }

    .gardening-section button {
      background-color: #66bb6a;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .gardening-section button:hover {
      background-color: #4caf50;
    }
  </style>
</head>
<body>

  <div class="gardening-section" id="gardening">
    <h2>Gardening Contact Us</h2>
    <p>We offer expert gardening services to help you create and maintain a beautiful, thriving garden. Whether you're a beginner or a seasoned green thumb, our team is here to support your journey with tips, tools, and hands-on help.</p>
    <img src="https://falajgarden.com/wp-content/uploads/2025/05/newAgri-solution-2-1.png" alt="Gardening Image">
    <br>
    <button onclick="window.location.href='#contact'">Get in Touch</button>
  </div>
  </body>
</html>
